<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-filedrop&gt;</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/github-markdown-css/0.2.0/github-markdown.min.css">
    <style>
        juicy-filedrop{
            width: calc( 100% - 2em ); 
            display:block; 
            padding: 1em;
            margin: 1em;
            min-height: 2em;
            font-size: 2em;
            text-align: center;
            color: rgb(170, 170, 170);

            border: 1px solid black;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>

    <!-- Importing Web Component's Polyfill -->
    <script src="//cdn.jsdelivr.net/polymer.platform/0.3.4/platform.js"></script>

    <!-- Loading mock file host/server - needed only for demo -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/sinon.js/1.7.3/sinon.js"></script>
    <script src="test/mockServer.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="juicy-filedrop.html">
</head>
<body class="markdown-body">
<a href="https://github.com/Juicy/juicy-filedrop"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

<h1>
    &lt;juicy-filedrop&gt;
    <iframe src="http://ghbtns.com/github-btn.html?user=juicy&repo=juicy-filedrop&type=watch&count=true&size=medium"
    allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
</h1>

<p>Polymer Element with file drop panel.</p>

    <!-- Using Custom Elements -->
    <juicy-filedrop 
        url="/storage/server/path" 
        style="">
            Hey, drop some file at me!
    </juicy-filedrop>



    <!-- Handling its events -->
    <script>
    (function(){
      var filedrop = document.querySelector('juicy-filedrop');

      // Upload started
      filedrop.addEventListener('fileUploading', function(ev) {
            console.log("Uploading started", ev.detail );
      });
      // File successfully uploaded
      filedrop.addEventListener('fileUploaded', function(ev) {
            alert("File uploaded, and saved as `" + ev.detail.name +"`\n" +
                    "See console for details.");
            console.info("File uploaded, and saved as ", ev.detail.name,
                    ev.detail );
      });
      // Upload failed
      filedrop.addEventListener('fileUploadError', function(ev) {
            console.warn("Upload error! ", ev.detail );
      });
    }());
    </script>

<p>
    Please note, that for this demo we use mock server (<a href="https://github.com/cjohansen/Sinon.JS">Sinon.JS</a>). So observe console, as <code>juicy-filedrop</code>'s request will not reach network tab.
</p>


</body>
</html>
